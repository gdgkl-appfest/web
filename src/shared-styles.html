<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        max-width: 640px;
        margin: 24px auto;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .fab {
        width: 64px;
        height: 64px;
        background: #E91E63;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 36px;
        right: 24px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .card .image {
        height: 280px;
        width: 100%;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .card .content {
        padding: 16px;
      }

      .card .content h2 {
        margin: 6px 0;
        font-weight: 400;
      }

      .card .content .date {
        font-size: 14px;
        margin: 0 0 4px 0;
        font-weight: 500;
      }

      .card .content .detail {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 13px;
        color: rgba(0, 0, 0, 0.5);
        margin: 0;
      }

      .card .action {
        display: flex;
        justify-content: flex-end;
        padding: 16px;
      }

      .card .button {
        margin-right: 24px;
        text-decoration: none;
        cursor: pointer;
        color: var(--app-primary-color);
      }
    </style>
  </template>
</dom-module>
